
<div class="row">
  <div *ngFor="let book of books$ | async" class="col">
    1 of 3
    <div  class="card" style="width: 18rem;">
      <!--<img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
      {{book | json}}-->
      <div class="card-body">
        <h5 class="card-title">{{book | json}}</h5>
        <p class="card-text">{{book.title}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{book.data}}</li>
      </ul>
      <div class="card-body">
        <a class="button button-btn"  [routerLink]="['/chronicler/book', book.id]"> Editar </a>
        <a href="#" class="card-link">Eliminar</a>
      </div>
    </div>
  </div>
  
</div>
